<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>X Summary - 设置</title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f7f9fa;
    }

    .container {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1DA1F2;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e1e8ed;
    }

    .setting-section {
      margin-bottom: 24px;
    }

    .setting-section h2 {
      color: #14171a;
      font-size: 18px;
      margin-bottom: 16px;
    }

    .setting-item {
      margin-bottom: 20px;
    }

    .setting-item label {
      display: block;
      margin-bottom: 8px;
      color: #14171a;
      font-weight: bold;
    }

    .setting-item input,
    .setting-item textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd6dd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    .setting-item textarea {
      min-height: 100px;
      resize: vertical;
    }

    .setting-item input:focus,
    .setting-item textarea:focus {
      outline: none;
      border-color: #1DA1F2;
    }

    .hint {
      font-size: 12px;
      color: #657786;
      margin-top: 6px;
    }

    .save-button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background-color: #1a91da;
    }

    .save-button:disabled {
      background-color: #ccd6dd;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }

    .status-message.success {
      background-color: #e3f5e1;
      color: #2ecc71;
      display: block;
    }

    .status-message.error {
      background-color: #ffe1e1;
      color: #e74c3c;
      display: block;
    }

    .reset-button {
      background: none;
      border: none;
      color: #1DA1F2;
      cursor: pointer;
      padding: 0;
      font-size: 12px;
      margin-left: 8px;
    }

    .reset-button:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>设置</h1>

    <div class="setting-section">
      <h2>API 设置</h2>
      <div class="setting-item">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="输入你的 OpenAI API Key">
        <div class="hint">请输入你的 OpenAI API Key，这将用于访问 GPT API</div>
      </div>

      <div class="setting-item">
        <label for="baseUrl">OpenAI Base URL: (可选)</label>
        <input type="text" id="baseUrl" placeholder="https://api.openai.com">
        <div class="hint">如不填写，将使用默认的 OpenAI 接口地址</div>
      </div>

      <div class="setting-item">
        <label for="model">GPT 模型:</label>
        <input type="text" id="model" list="modelOptions" placeholder="输入或选择模型">
        <datalist id="modelOptions">
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
        </datalist>
        <div class="hint">输入或选择要使用的 GPT 模型，默认使用 GPT-4o。支持手动输入新模型名称。</div>
      </div>
    </div>

    <div class="setting-section">
      <h2>提示词设置</h2>
      <div class="setting-item">
        <label for="prompt">
          自定义提示词:
          <button type="button" class="reset-button" id="resetPrompt">重置为默认值</button>
        </label>
        <textarea id="prompt" placeholder="输入自定义提示词"></textarea>
        <div class="hint">自定义 GPT 的提示词，用于指导 AI 如何总结内容。如果留空，将使用默认提示词。</div>
      </div>
    </div>

    <div class="setting-section">
      <h2>其他设置</h2>
      <div class="setting-item">
        <label for="loadTimes">自动加载次数</label>
        <input type="number" id="loadTimes" min="1" max="20" value="10">
        <div class="hint">设置自动加载更多推文的次数（1-20次，默认10次）</div>
      </div>
    </div>

    <button id="save" class="save-button">保存设置</button>
    <div id="status" class="status-message"></div>
  </div>

  <script src="options.js"></script>
</body>

</html>
