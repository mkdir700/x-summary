<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>X Search Summary</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1a91da;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #result {
      margin-top: 16px;
      padding: 12px;
      background: #fff;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .loading {
      text-align: center;
      color: #666;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .settings-link {
      color: #1DA1F2;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>X Summary</h2>
      <a id="settingsLink" class="settings-link">设置</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
